<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topology Roulette - Dynatrace Observatory</title>
    
    <!-- External CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Game Styles -->
    <link rel="stylesheet" href="css/roulette-styles.css">
    <link rel="stylesheet" href="css/roulette-animations.css">
    <link rel="stylesheet" href="css/roulette-responsive.css">
    <link rel="stylesheet" href="css/roulette-dashboard-theme.css">
    
    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Tailwind Config -->
    <script src="js/tailwind-config.js"></script>
</head>
<body class="min-h-screen roulette-bg text-white antialiased dashboard-theme">
    
    <!-- Modern Casino Header -->
    <header class="dt-header">
        <div class="game-container">
            <div class="flex items-center justify-between py-4">
                <div class="flex items-center space-x-6 ml-16">
                    <button onclick="window.location.href='lobby.html'" class="flex items-center px-3 py-2 text-gray-300 hover:text-white transition-colors duration-200 group">
                        <svg class="w-4 h-4 transition-transform group-hover:-translate-x-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd"/>
                        </svg>
                        <span class="ml-2 text-sm">Lobby</span>
                    </button>
                    <div class="border-l border-gray-600 pl-6">
                        <h1 class="text-xl text-heading text-accent">Vegas Roulette</h1>
                        <p class="text-xs text-body text-gray-400">Powered by Dynatrace</p>
                    </div>
                </div>
                <div class="flex items-center space-x-6 text-sm text-body">
                    <div class="modern-card px-3 py-2">
                        <span class="text-gray-400">Player:</span>
                        <span id="agentName" class="font-medium text-white ml-2">Loading...</span>
                    </div>
                    <div class="modern-card px-3 py-2">
                        <span class="text-gray-400">Credits:</span>
                        <span id="balanceDisplay" class="font-medium text-green-400 ml-2">$0</span>
                    </div>
                    <button onclick="addFunds()" class="px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white rounded-lg transition-all duration-200 font-medium">
                        Add Credits
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Side Panel -->
    <div id="cheatSidePanel" class="fixed left-0 top-0 h-full w-80 side-panel transform -translate-x-full transition-transform duration-300 ease-in-out z-40">
        <!-- Side panel content loaded by JS -->
    </div>
    
    <!-- Side Panel Toggle Button -->
    <button id="cheatToggleBtn" onclick="toggleCheatSidePanel()" class="fixed left-4 top-4 config-toggle-btn text-white p-3 rounded-lg shadow-lg transition-all duration-300 z-30">
        <div class="flex flex-col items-center space-y-1">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
            </svg>
            <div class="text-xs font-semibold">Enable Cheats</div>
        </div>
    </button>
    
    <!-- Main Game Area -->
    <main class="flex-1 py-6 transition-all duration-300" id="mainGameArea">
        <div class="game-container">
            <!-- Game Layout -->
            <div class="grid lg:grid-cols-12 gap-6">
                <!-- Wheel Section -->
                <div class="lg:col-span-4">
                    <div class="modern-card p-6 h-fit">
                        <h2 class="text-lg text-heading text-center text-accent mb-6">Roulette Wheel</h2>
                        
                        <!-- Wheel Area -->
                        <div class="flex justify-center mb-4">
                            <div class="relative">
                                <div class="roulette-wheel" id="rouletteWheel" style="width: 280px; height: 280px;">
                                    <div class="wheel-pointer"></div>
                                    <div class="wheel-inner" id="wheelInner">
                                        <div class="wheel-numbers" id="wheelNumbers"></div>
                                        <div class="wheel-ball" id="wheelBall"></div>
                                    </div>
                                    <div class="wheel-center"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Enhanced Result Display -->
                        <div id="resultDisplay" class="text-center mb-3 p-3 bg-slate-800/60 border border-dt-purple/30 rounded-xl backdrop-blur-sm">
                            <div class="text-lg font-black text-transparent bg-clip-text bg-gradient-to-r from-dt-purple via-dt-cyan to-dt-green mb-1" style="font-family: 'Orbitron', sans-serif;">PLACE YOUR STAKES</div>
                            <div class="text-dt-cyan/80 text-xs tracking-wide" style="font-family: 'Rajdhani', sans-serif;">◊ Select numbers on the matrix ◊</div>
                        </div>
                    </div>
                </div>
                
                <!-- Betting Matrix Section -->
                <div class="lg:col-span-5">
                    <div class="modern-card p-6 h-fit">
                        <h2 class="text-lg text-heading text-center text-accent mb-6">Betting Matrix</h2>
                        <div id="bettingLayout">
                            <!-- Betting layout loaded by JS -->
                        </div>
                    </div>
                </div>

                <!-- Controls Section -->
                <div class="lg:col-span-3">
                    <div class="modern-card p-6">
                        <h2 class="text-lg text-heading text-center text-accent mb-6">Betting Controls</h2>
                        <div id="gameControls">
                            <!-- Game controls loaded by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Game Scripts -->
    <script src="js/roulette-config.js"></script>
    <script src="js/gui-themes.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script src="js/gui-commands.js"></script>
    <script src="js/roulette-ui.js"></script>
    <script src="js/roulette-game.js"></script>
    <script src="js/roulette-effects.js"></script>
    <script src="js/roulette-init.js"></script>
</body>
</html>
