<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegas Casino - Admin Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            border: 2px solid #ffd700;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #ffd700;
        }
        
        .admin-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .admin-section h2 {
            color: #ffd700;
            margin-bottom: 15px;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            font-size: 14px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px #ffd700;
        }
        
        button {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        button.danger {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: #fff;
        }
        
        button.success {
            background: linear-gradient(45deg, #44ff44, #66ff66);
            color: #000;
        }
        
        .status-display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #ffd700;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .success { color: #44ff44; }
        .error { color: #ff4444; }
        .warning { color: #ffaa00; }
        
        .status-details h4, .status-details h5 {
            color: #ffd700;
            margin: 10px 0 5px 0;
        }
        
        .status-details p {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .url-info {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .access-test {
            font-family: monospace;
            font-size: 13px;
        }
        
        .warning {
            background: rgba(255, 165, 0, 0.2) !important;
            border-left: 4px solid orange !important;
            padding: 10px !important;
            margin: 10px 0 !important;
            border-radius: 0 5px 5px 0 !important;
        }
        
        .locked-users {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .user-card {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .user-card .username {
            color: #ffd700;
            font-weight: bold;
            font-size: 16px;
        }
        
        .user-card .reason {
            color: #ff4444;
            margin: 5px 0;
        }
        
        .user-card .timestamp {
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé∞ Vegas Casino - Admin Console üé∞</h1>
        
        <div class="grid">
            <!-- User Lockout Section -->
            <div class="admin-section">
                <h2>üö´ User Lockout Management</h2>
                
                <div class="form-group">
                    <label for="lockoutUsername">Username:</label>
                    <input type="text" id="lockoutUsername" placeholder="Enter username to lock/unlock">
                </div>
                
                <div class="form-group">
                    <label for="lockoutReason">Reason:</label>
                    <input type="text" id="lockoutReason" placeholder="Reason for lockout" value="Admin action">
                </div>
                
                <div class="form-group">
                    <label for="lockoutDuration">Duration (minutes, 0 = indefinite):</label>
                    <input type="number" id="lockoutDuration" value="60" min="0">
                </div>
                
                <button onclick="lockoutUser()" class="danger">üö´ Lock User</button>
                <button onclick="unlockUser()" class="success">‚úÖ Unlock User</button>
                <button onclick="checkUserStatus()">üìä Check Status</button>
                
                <div id="lockoutStatus" class="status-display"></div>
            </div>
            
            <!-- System Monitoring Section -->
            <div class="admin-section">
                <h2>üìä System Monitoring</h2>
                
                <button onclick="getSystemMetrics()">üìà Get System Metrics</button>
                <button onclick="triggerSelfHeal()">üîß Trigger Self-Heal</button>
                <button onclick="refreshLockedUsers()">üë• Refresh Locked Users</button>
                
                <div id="systemStatus" class="status-display"></div>
            </div>
        </div>
        
        <!-- Currently Locked Users Section -->
        <div class="admin-section">
            <h2>üë• Currently Locked Users</h2>
            <button onclick="refreshLockedUsers()">üîÑ Refresh List</button>
            <div id="lockedUsersList" class="locked-users status-display"></div>
        </div>
        
        <!-- Action Log Section -->
        <div class="admin-section">
            <h2>üìã Action Log</h2>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
            <div id="actionLog" class="status-display"></div>
        </div>
    </div>

    <script>
        // Global variables
        let actionLog = [];
        let lockedUsers = new Map();
        
        // Utility functions
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleString();
            const logEntry = `[${timestamp}] ${message}`;
            actionLog.push({timestamp, message, type});
            
            const logElement = document.getElementById('actionLog');
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logElement.innerHTML += `<div class="${colorClass}">${logEntry}</div>\n`;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(logEntry);
        }
        
        function clearLog() {
            actionLog = [];
            document.getElementById('actionLog').innerHTML = '';
            log('Action log cleared', 'info');
        }
        
        function displayStatus(elementId, data, type = 'info', isHtml = false) {
            const element = document.getElementById(elementId);
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            
            if (isHtml) {
                element.innerHTML = `<div class="${colorClass}">${data}</div>`;
            } else if (typeof data === 'object') {
                element.innerHTML = `<div class="${colorClass}"><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } else {
                element.innerHTML = `<div class="${colorClass}">${data}</div>`;
            }
        }
        
        // User lockout functions
        async function lockoutUser() {
            const username = document.getElementById('lockoutUsername').value.trim();
            const reason = document.getElementById('lockoutReason').value.trim();
            const duration = parseInt(document.getElementById('lockoutDuration').value) || 0;
            
            if (!username) {
                log('Please enter a username', 'error');
                displayStatus('lockoutStatus', 'Error: Username is required', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/lockout-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        Username: username,
                        Reason: reason,
                        Duration: duration
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(`Successfully locked user: ${username} - ${reason}`, 'success');
                    displayStatus('lockoutStatus', result, 'success');
                    refreshLockedUsers();
                } else {
                    log(`Failed to lock user: ${result.error}`, 'error');
                    displayStatus('lockoutStatus', result, 'error');
                }
            } catch (error) {
                log(`Error locking user: ${error.message}`, 'error');
                displayStatus('lockoutStatus', `Error: ${error.message}`, 'error');
            }
        }
        
        async function unlockUser() {
            const username = document.getElementById('lockoutUsername').value.trim();
            
            if (!username) {
                log('Please enter a username', 'error');
                displayStatus('lockoutStatus', 'Error: Username is required', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/unlock-user', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({Username: username})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(`Successfully unlocked user: ${username}`, 'success');
                    displayStatus('lockoutStatus', result, 'success');
                    refreshLockedUsers();
                } else {
                    log(`Failed to unlock user: ${result.error}`, 'error');
                    displayStatus('lockoutStatus', result, 'error');
                }
            } catch (error) {
                log(`Error unlocking user: ${error.message}`, 'error');
                displayStatus('lockoutStatus', `Error: ${error.message}`, 'error');
            }
        }
        
        async function checkUserStatus() {
            const username = document.getElementById('lockoutUsername').value.trim();
            
            if (!username) {
                log('Please enter a username', 'error');
                displayStatus('lockoutStatus', 'Error: Username is required', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/lockout-status/${username}`);
                const result = await response.json();
                
                // Enhanced status display with URL information
                const statusHtml = `
                    <div class="status-details">
                        <h4>üîç User Status: ${username}</h4>
                        <p><strong>Locked:</strong> ${result.locked ? 'üî¥ YES' : 'üü¢ NO'}</p>
                        ${result.locked ? `
                            <p><strong>Reason:</strong> ${result.reason}</p>
                            <p><strong>Locked At:</strong> ${new Date(result.timestamp).toLocaleString()}</p>
                            <p><strong>Duration:</strong> ${result.duration === 0 ? 'Indefinite' : result.duration + ' minutes'}</p>
                        ` : ''}
                        <div class="url-info">
                            <h5>üåê URL Access Information:</h5>
                            <p><strong>Current URL:</strong> ${window.location.origin}</p>
                            <p><strong>Admin Console:</strong> ${window.location.href}</p>
                            <p><strong>Casino URL:</strong> ${window.location.origin}/</p>
                            <div class="warning" style="margin-top: 10px; padding: 10px; background: rgba(255, 165, 0, 0.2); border-left: 4px solid orange;">
                                ‚ö†Ô∏è <strong>Important:</strong> Server-side lockout is active, but client-side enforcement may not be implemented. 
                                Users can still access the casino interface directly. The lockout primarily affects API calls and server responses.
                            </div>
                        </div>
                    </div>
                `;
                
                log(`Checked status for user: ${username}`, 'info');
                displayStatus('lockoutStatus', statusHtml, result.locked ? 'error' : 'success', true);
                
                // Also test if user can access casino API
                await testUserAccess(username);
                
            } catch (error) {
                log(`Error checking user status: ${error.message}`, 'error');
                displayStatus('lockoutStatus', `Error: ${error.message}`, 'error');
            }
        }
        
        async function testUserAccess(username) {
            try {
                // Test if the user can make API calls to the casino
                const testResponse = await fetch('/api/user/lockout-check', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ Username: username })
                });
                
                const testResult = await testResponse.json();
                
                const accessHtml = `
                    <div class="access-test" style="margin-top: 15px; padding: 10px; background: rgba(0, 100, 200, 0.2); border-left: 4px solid cyan;">
                        <h5>üß™ API Access Test Results:</h5>
                        <p><strong>Lockout Required:</strong> ${testResult.lockoutRequired ? 'üî¥ YES' : 'üü¢ NO'}</p>
                        <p><strong>Can Access Casino APIs:</strong> ${testResult.lockoutRequired ? '‚ùå BLOCKED' : '‚úÖ ALLOWED'}</p>
                        ${testResult.lockoutRequired ? `
                            <p style="color: #ff6b6b;"><strong>Status:</strong> User should be redirected or blocked from casino access</p>
                        ` : `
                            <p style="color: #51cf66;"><strong>Status:</strong> User has full access to casino functions</p>
                        `}
                    </div>
                `;
                
                document.getElementById('lockoutStatus').innerHTML += accessHtml;
                
            } catch (error) {
                console.error('Error testing user access:', error);
            }
        }
        
        // System monitoring functions
        async function getSystemMetrics() {
            try {
                const response = await fetch('/api/admin/system-metrics');
                const result = await response.json();
                
                log('Retrieved system metrics', 'info');
                displayStatus('systemStatus', result, 'info');
            } catch (error) {
                log(`Error getting system metrics: ${error.message}`, 'error');
                displayStatus('systemStatus', `Error: ${error.message}`, 'error');
            }
        }
        
        async function triggerSelfHeal() {
            try {
                const response = await fetch('/api/admin/self-heal', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log('Self-heal triggered successfully', 'success');
                    displayStatus('systemStatus', result, 'success');
                } else {
                    log(`Self-heal failed: ${result.error}`, 'error');
                    displayStatus('systemStatus', result, 'error');
                }
            } catch (error) {
                log(`Error triggering self-heal: ${error.message}`, 'error');
                displayStatus('systemStatus', `Error: ${error.message}`, 'error');
            }
        }
        
        async function refreshLockedUsers() {
            const lockedUsersElement = document.getElementById('lockedUsersList');
            
            // Show loading state
            lockedUsersElement.innerHTML = `
                <div class="info">
                    üîÑ Refreshing locked users list...
                </div>
            `;
            
            try {
                // Get system metrics which may contain user information
                const response = await fetch('/api/admin/system-metrics');
                const systemData = await response.json();
                
                // Create enhanced locked users display
                let lockedUsersHtml = `
                    <div class="locked-users-header">
                        <h4>üîí Lockout System Information</h4>
                        <div class="warning">
                            <strong>‚ö†Ô∏è Current Limitation:</strong> The lockout system stores data server-side but doesn't prevent 
                            direct browser access to the casino. Users can still reach the interface at:
                            <br><strong>Casino URL:</strong> <code>${window.location.origin}/</code>
                            <br><strong>Admin URL:</strong> <code>${window.location.origin}/admin.html</code>
                        </div>
                        
                        <div class="system-info">
                            <h5>üìä System Status:</h5>
                            <p><strong>Server:</strong> ${systemData.system?.platform || 'Unknown'} (Node.js ${systemData.system?.nodeVersion || 'N/A'})</p>
                            <p><strong>Sessions:</strong> Active: ${systemData.sessions?.active || 0}, Locked Out: ${systemData.sessions?.lockedOut || 0}</p>
                            <p><strong>Memory:</strong> ${Math.round((systemData.memory?.rss || 0) / 1024 / 1024)}MB RSS</p>
                        </div>
                        
                        <div class="lockout-endpoints">
                            <h5>üîó Available Lockout Endpoints:</h5>
                            <ul style="text-align: left; color: #ccc;">
                                <li><code>POST /api/admin/lockout-user</code> - Lock a user</li>
                                <li><code>POST /api/admin/unlock-user</code> - Unlock a user</li>
                                <li><code>GET /api/admin/lockout-status/{username}</code> - Check user status</li>
                                <li><code>POST /api/user/lockout-check</code> - Client-side lockout check</li>
                                <li><code>POST /api/admin/lockout-user-cheat</code> - Lock user for cheating</li>
                            </ul>
                        </div>
                        
                        <div class="implementation-note" style="margin-top: 15px;">
                            <h5>üí° Implementation Notes:</h5>
                            <div style="background: rgba(100, 100, 255, 0.2); padding: 10px; border-radius: 5px; font-size: 13px;">
                                <p><strong>Current State:</strong> Server-side lockout tracking ‚úÖ Active</p>
                                <p><strong>Missing:</strong> Client-side enforcement and URL-based access control</p>
                                <p><strong>Recommendation:</strong> Add middleware to check lockout status on page load and API calls</p>
                            </div>
                        </div>
                    </div>
                `;
                
                lockedUsersElement.innerHTML = lockedUsersHtml;
                
            } catch (error) {
                lockedUsersElement.innerHTML = `
                    <div class="error">
                        ‚ùå Error loading locked users information: ${error.message}
                        <br><br>
                        <strong>Available Manual Actions:</strong>
                        <br>‚Ä¢ Use "Check Status" button above to verify individual user lockout status
                        <br>‚Ä¢ Check server logs for lockout activities
                        <br>‚Ä¢ Verify API endpoints are responding correctly
                    </div>
                `;
            }
        }
        
        // Initialize the admin console
        document.addEventListener('DOMContentLoaded', function() {
            log('Vegas Casino Admin Console initialized', 'success');
            refreshLockedUsers();
            
            // Auto-refresh system status every 30 seconds
            setInterval(() => {
                if (document.getElementById('systemStatus').innerHTML.trim()) {
                    getSystemMetrics();
                }
            }, 30000);
        });
    </script>
</body>
</html>
